<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author"   content="Rawan Khaled">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Rubik:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="st">
    <h1 id="wel">Welcome To This Simple Calculator</h1>
    </div>

    <div class="display">
        <input type="text" id="myTextBox" readonly>
    </div>
    
    <section class="calculator">
        <div class="buttons">
            <div class="Rows">
                <div class="col1">
                    <button id="open">ON</button>
                    <button class="operator" id="dot">.</button>
                    <button class="operator" id="divide">ร</button>
                    
                </div>
                <div class="col2">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="operator" id="multiply">รท</button>
                </div> 
                <div class="col3">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="subtract">-</button>
                </div> 
                <div class="col4">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator" id="add">+</button>
                </div> 
                <div class="col5">
                    <button class="number" id="zero">0</button>
                    <button id="del">DEL</button>
                    <button id="clear">AC</button>
                    <button id="equals">=</button>
                </div>      
           
        </div>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
